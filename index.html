<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre & Fine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background-color: #3498db;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 48px;
        }
        .hero p {
            font-size: 20px;
            margin: 20px 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Pierre & Josephine</h1>
        <p></p>
    </div>

    <div class="RSVP">
        <h2>RSVP here!</h2>
        <!-- Form -->
        <form id="rsvpForm">
            <table id="rsvpTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email Address</th>
                        <th>Will Attend</th>
                        <th>Vegetarian?</th>
                        <th>Note</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="name[]" required></td>
                        <td><input type="email" name="email[]" required></td>
                        <td style="text-align: center;"><input type="checkbox" name="willAttend[]"></td>
                        <td style="text-align: center;"><input type="checkbox" name="vegetarian[]"></td>
                        <td><input type="text" name="note[]"></td>
                        <td class="remove-button" onclick="removeRow(this)">×</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="add-button" onclick="addRow()">Add Attendee</button>
            <br>
            <button type="submit">Submit RSVP</button>
        </form>
        <!-- Table interaction features -->
        <script>
            function addRow() {
                const table = document.getElementById('rsvpTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
            newRow.innerHTML = `
            <tr>
                <td><input type="text" name="name[]" required></td>
                <td><input type="email" name="email[]" required></td>
                <td style="text-align: center;"><input type="checkbox" name="willAttend[]"></td>
                <td style="text-align: center;"><input type="checkbox" name="vegetarian[]"></td>
                <td><input type="text" name="note[]"></td>
                <td class="remove-button" onclick="removeRow(this)">×</td>
            </tr>
                `;
            }

            function removeRow(button) {
                const row = button.closest('tr');
                row.parentNode.removeChild(row);
            }
        </script>

    </div>
</body>
